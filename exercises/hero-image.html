<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Block com Imagem</title>
  <meta name="description" content="Um bloco hero com imagem de fundo, overlay e texto animado.">

  <!-- Preload da imagem -->
  <link rel="preload" href="assets/img/business.jpg" as="image">

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/hero-image.css">
  <link rel="preload" href="assets/img/business.jpg" as="image">

</head>

<body>
  <!-- Hero block -->
  <header>
    <div class="hero-text-container">
      <h1 class="slide-in-top">Larissa Maria</h1>
      <h2 class="slide-in-left">Creative Web Developer</h2>
    </div>
    
    <div class="hero-bg-media">
      <img src="assets/img/business.jpg" alt="Imagem de fundo ilustrativa">
    </div>  
  </header>
  <!-- /Hero block -->
</body>
</html>
